<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-Enter - 前端轉職資訊</title>
  <link rel="stylesheet" href="./scss/all.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="./images/FE_logo-4.png" alt="logo" class="logo">
    </a>
    <nav>
      <ul class="list">
        <li><a href="./article.html">探索</a></li>
        <li><a href="#">技能樹</a></li>
        <li class="nav-login"><a href="#" class="open-login">登入</a></li>
        </li>
        <label for="checkbox" class="search-label"></label>
      </ul>
    </nav>
  </header>
  <input type="checkbox" id="checkbox" class="search-checkbox">
  <div class="search-panel">
    <p>SEARCH</p>
    <div class="search-content">
      <input type="text" class="keyword">
      <button type="button" class="voice-btn"></button>
      <button type="button" class="search-btn"></button>
    </div>
  </div>
  <main>
    <section>
      <div class="banner">
        <img src="./images/member-key.jpg" alt="" class="banner-img">
        <h3 class="banner-text">貼文管理</h3>
      </div>
      <div class="member-panel">
        <div class="member-container">
          <div class="post-list"></div>
          <form id="post-form">
            <label for="name">教室名稱</label><input type="text" id="name" class="post-name">
            <label for="location">上課地點</label><select id="location" class="post-location" required>
              <option value="" selected disabled>請選擇上課地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
              <option value="各地">各地</option>
            </select>
            <label for="classtype">班制</label><select type="text" id="classtype" class="post-classtype">
              <option value="" selected disabled>請選擇班級制度</option>
              <option value="大班制">大班制</option>
              <option value="小班制">小班制</option>
              <option value="一對一">一對一</option>
            </select>
            <label for="teachway">教學方式</label><select type="text" id="teachway" class="post-teachway">
              <option value="" selected disabled>請選擇教學方式</option>
              <option value="放養制">放養制</option>
              <option value="手把手教學">手把手教學</option>
            </select>
            <label for="totalday">上課天數</label><input type="number" id="totalday" class="post-totalday">
            <label for="weekhour">每週學習時間</label><input type="number" id="weekhour" class="post-weekhour">
            <label for="technology">技能</label><input type="text" id="technology" class="post-technology">
            <label for="fee">費用</label><input type="number" id="fee" class="post-fee">
            <label for="phone">電話</label><input type="tel" id="phone" class="post-phone">
            <label for="mail">信箱</label><input type="email" id="mail" class="post-mail">
            <label for="background">背景圖片</label><input type="url" id="background" class="post-background grid-3">
            <label for="squareurl">縮圖</label><input type="url" id="squareurl" class="post-squareurl grid-3">
            <label for="preface">簡介</label><input type="text" id="preface" class="post-preface grid-3">
            <label for="topic">文章標題</label><input type="text" class="post-topic grid-3">
            <label for="content">內容</label><textarea type="text" id="content" class="post-content grid-3"></textarea>
            <button type="submit" class="btn-primary post-submit">送出</button>
          </form>
        </div>
        <div class="member-btn">
          <button class="btn-primary edit-btn">編輯貼文</button>
          <button class="btn-primary publish-btn">發佈貼文</button>
        </div>
      </div>
    </section>
    <div class="go-top">
      <img src="images/FE_TOP.png" alt="go-top" class="top-btn">
    </div>
    <img src="./images/FE_test_go.png" alt="go to test" class="test-img open-modal">
    <div class="modal-overlay"></div>
    <div class="test-modal">
      <div class="test-box">
        <img src="./images/Staff-Selection-.jpg" alt="">
        <div class="test test-render">
          <h3 class="test-title">測驗說明</h3>
          <p class="test-description">點選「開始測驗」後，系統將根據你的回答，找出最適合你的學習環境，並顯示有多少百分比的合適度。
          </p>
          <button class="test-btn test-start">開始測驗</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="contact">
      <a href="#">聯絡</a>
    </div>
    <div class="contact">
      <span>M</span>
      <p>0917-218-567</p>
    </div>
    <div class="contact">
      <span>E</span>
      <p>aaa24295234@gmail.com</p>
    </div>
    <div class="social-link">
      <a href="http://www.facebook.com" target="_blank"><img src="./images/new-facebook-blue.svg" alt=""></a>
      <a href="http://line.me" target="_blank"><img src="./images/FE_line.png" alt=""></a>
    </div>
  </footer>
  <div class="loading"></div>
  <div class="login-overlay"></div>
  <div class="log-in">
    <div class="log-container">
      <div class="log-logo">
        <img src="./images/FE_logo-4.png" alt="">
      </div>
      <div class="account-div">
        <input type="email" placeholder="Email" class="email-input">
        <input type="password" placeholder="*****" class="pwd-input">
      </div>
      <div class="forget-pw">
        <p>忘記密碼？</p>
      </div>
      <div class="btn-group">
        <button class="btn-modal sign-up">註冊</button>
        <button class="btn-modal sign-in"><a href="#">登入</a></button>
        <button class="btn-modal btn-gmail google-sign-in-btn">Log In With Gmail</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
<script src="https://kit.fontawesome.com/e3ae2dc99b.js" crossorigin="anonymous"></script>
<script src="common.js" type="module"></script>
<script src="post.js" type="module"></script>


</html>
